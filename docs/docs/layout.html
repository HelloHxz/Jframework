        <div class='doc-dabiaoti'>布局<span class='doc-subdabiaoti'>Layout</span></div>
        <div class='doc-zhengwen'>
            该框架通过JSON配置形成文档结构,最外层是PageView组件,可以通过设置PageView的样式来控制整体的布局结构,
            比如是垂直三行布局或者是垂直两行布局或者其他。</br>
            PageView通过包含View等容器组件来做到局部的布局。可以调整View的样式来控制局部的样式展示。
        </div>
        <div class='doc-area'>
            该框架建议开发者使用<span class='doc-order'>Flex</span>语法进行页面布局,本框架也对<span class='doc-order'>Flex</span>布局以及低版本的<span class='doc-order'>Box</span>布局进行了兼容。</br>
            开发这只需要使用<span class='doc-order'>Flex</span>语法进行配置声明。
        </div>
